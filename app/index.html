<html lang="en">

	<!-- Head -->
    <head>
		<!-- META -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

	    <title>Node / Angular App</title>

	    <!-- Stylesheets -->
        <link rel="stylesheet" href="js/bower/html5-boilerplate/dist/css/normalize.css">
        <link rel="stylesheet" href="js/bower/html5-boilerplate/dist/css/main.css">
	    <link rel="stylesheet" href="js/bower/bootstrap/dist/css/bootstrap.min.css">
	    <link rel="stylesheet" href="js/bower/bootstrap/dist/css/bootstrap-theme.min.css">
	    <link rel="stylesheet" href="css/default.css">

	    <!-- Javascripts -->
        <script src="js/bower/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
	</head>

	<!-- Body -->
	<body ng-app="nugestApp">
        <!-- Header -->
        <header id="header">
        	<!-- Top navigation -->
        	<nav class="navbar navbar-default navbar-inverse">
        	 	<div class="container">
        		    <!-- Brand and toggle get grouped for better mobile display -->
        			<div class="navbar-header">
        				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        					<span class="sr-only">Toggle navigation</span>
        					<span class="icon-bar"></span>
        					<span class="icon-bar"></span>
        					<span class="icon-bar"></span>
        				</button>
        				<a class="navbar-brand" href="#/">Nugest</a>
        			</div>

        			<!-- Collect the nav links, forms, and other content for toggling -->
        			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        			    <ul class="nav navbar-nav navbar-right">
        					<form class="navbar-form navbar-left" role="search">
        						<div class="form-group">
        							<input type="text" class="form-control" placeholder="Search" ng-model="query">
        						</div>
        						<button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
        					</form>
    	    		        <li><a href="#dishes" role="button" aria-haspopup="true" aria-expanded="false">Dishes&nbsp;<span class="glyphicon glyphicon-cutlery"></span></a></li>
                            <li class="dropdown"><a href="#menus" role="button" aria-haspopup="true" aria-expanded="false">Menus&nbsp;<span class="glyphicon glyphicon-cutlery"></span></a></li>
    	    		        <li class="dropdown" ng-show="user.id !== undefined">
    	    		        	<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.email }}&nbsp;<span class="glyphicon glyphicon-user"></span><span class="caret"></span></a>
    	    		        	<ul class="dropdown-menu">
    	    		            	<li><a href="/user/update">Update account</a></li>
    	    		            	<li><a href="/user/update/email">Update email</a></li>
    	    		            	<li><a href="/user/update/password">Update password</a></li>
    	    		            	<li role="separator" class="divider"></li>
    	    		            	<li><a href="#" ng-click="signOut()">Signout</a></li>
    	    		        	</ul>
    	    		        </li>
    	    				<li ng-show="user.id === undefined"><a href="#signup">Signup</a></li>
    			        	<li ng-show="user.id === undefined"><a href="#signin">Signin</a></li>
        			    </ul>
        		    </div><!-- /.navbar-collapse -->
        		</div><!-- /.container-fluid -->
        	</nav>

        	<!-- Flash Messages -->
    		<div class="container ng-hide" ng-show="flash.messages.length" id="flash-messages">
    			<ul ng-repeat="message in flash.messages">
    			    <li class="animate-repeat alert alert-{{ message.type }} alert-dismissible">
                        {{ message.text }}
    					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    				</li>
    			</ul>
    		</div><!-- #flashMessages -->
        </header><!-- end #header -->

        <!-- Main -->
        <div ng-view></div>

        <!-- Footer -->
        <footer id="footer">
        	<nav class="navbar navbar-default navbar-inverse navbar-fixed-bottom">
        		<div class="container-fluid">
        			<div class="collapse navbar-collapse">
        				<ul class="nav navbar-nav navbar-right">
        					<li><a href="/">Nugest &copy; {{ curYear }}</a></li>
        				</ul><!-- /.navbar-nav -->
        			</div><!-- /.navbar-collapse -->
        		</div><!-- /.container-fluid -->
        	</nav><!-- /.navbar -->
        </footer>

		<script src="js/bower/jquery/dist/jquery.min.js"></script>
        <script src="js/bower/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/bower/angular/angular.min.js"></script>
        <script src="js/bower/angular-route/angular-route.min.js"></script>
        <script src="js/bower/angular-resource/angular-resource.min.js"></script>
        <script src="js/bower/angular-cookies/angular-cookies.min.js"></script>
        <script src="js/bower/angular-messages/angular-messages.min.js"></script>
        <script src="js/bower/angular-animate/angular-animate.min.js"></script>
        <script src="app.js"></script>
        <script src="directives/equals.js"></script>
        <script src="services/services.js"></script>
        <script src="controllers/authController.js"></script>
        <script src="controllers/userController.js"></script>

        <!-- ngMessages -->
        <script type="text/ng-template" id="ng-messages">
            <div ng-message="required">This field is required.</div>
            <div ng-message="email">This is an invalid email address.</div>
            <div ng-message="minlength">This value is too short</div>
            <div ng-message="maxlength">This value is too long</div>
            <div ng-message="equals">Fields don't match</div>
        </script>
	</body>
</html>
