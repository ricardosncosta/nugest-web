<html lang="en">

	<!-- Head -->
    <head>
		<!-- META -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

	    <title>Node / Angular App</title>

	    <!-- Stylesheets -->
        <link rel="stylesheet" href="bower/html5-boilerplate/dist/css/normalize.css">
        <link rel="stylesheet" href="bower/html5-boilerplate/dist/css/main.css">
	    <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css">
	    <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap-theme.min.css">
	    <link rel="stylesheet" href="bower/animate.css/animate.min.css">
	    <link rel="stylesheet" href="css/default.css">

	    <!-- Javascripts -->
        <script src="bower/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
	</head>

	<!-- Body -->
	<body ng-app="nugestApp">
        <!-- Header -->
        <header id="header">
        	<!-- Top navigation -->
        	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        	 	<div class="container">
        		    <!-- Brand and toggle get grouped for better mobile display -->
        			<div class="navbar-header">
        				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        					<span class="sr-only">Toggle navigation</span>
        					<span class="icon-bar"></span>
        					<span class="icon-bar"></span>
        					<span class="icon-bar"></span>
        				</button>
        				<a class="navbar-brand" href="#/">Nugest</a>
        			</div>

        			<!-- Collect the nav links, forms, and other content for toggling -->
        			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        			    <ul class="nav navbar-nav navbar-right">
        					<form class="navbar-form navbar-left" role="search">
        						<div class="form-group">
        							<input type="text" class="form-control" placeholder="Search" ng-model="query">
        						</div>
        						<button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
        					</form>
    	    		        <li><a href="#home" role="button" aria-haspopup="true" aria-expanded="false">Home&nbsp;<span class="glyphicon glyphicon-home"></span></a></li>
    	    		        <li ng-show="user.id"><a href="#dishes" role="button" aria-haspopup="true" aria-expanded="false">Dishes&nbsp;<span class="glyphicon glyphicon-cutlery"></span></a></li>
                            <li ng-show="user.id" class="dropdown"><a href="#menus" role="button" aria-haspopup="true" aria-expanded="false">Menus&nbsp;<span class="glyphicon glyphicon-cutlery"></span></a></li>
    	    		        <li class="dropdown" ng-show="user.id">
    	    		        	<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.email }}&nbsp;<span class="glyphicon glyphicon-user"></span><span class="caret"></span></a>
    	    		        	<ul class="dropdown-menu">
    	    		            	<li><a href="/user/update">Update account</a></li>
    	    		            	<li><a href="/user/update/email">Update email</a></li>
    	    		            	<li><a href="/user/update/password">Update password</a></li>
    	    		            	<li role="separator" class="divider"></li>
    	    		            	<li><a href="#" ng-controller="authCtrl" ng-click="signOut()">Signout</a></li>
    	    		        	</ul>
    	    		        </li>
    	    				<li ng-hide="user.id"><a href="#signup">Signup</a></li>
    			        	<li ng-hide="user.id"><a href="" data-toggle="modal" data-target="#modalSignIn" data-keyboard="true">Signin</a></li>
        			    </ul>
        		    </div><!-- /.navbar-collapse -->
        		</div><!-- /.container -->
        	</nav>
        </header><!-- end #header -->

    	<!-- Flash Messages -->
		<div class="container flash animate" id="flash-messages">
			<ul>
			    <li class="alert alert-{{ message.type }} alert-dismissible" ng-repeat="message in flash.messages">
                    {{ message.text }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</li>
			</ul>
		</div><!-- #flashMessages -->

        <!-- Main -->
        <div id="content" class="container clearfix" ng-view></div>

        <!-- Footer -->
        <footer id="footer" class="hidden-xs hidden-sm">
        	<nav class="navbar navbar-default navbar-fixed-bottom navbar-inverse">
        		<div class="container">
    				<ul class="nav navbar-nav navbar-right">
    					<li><a href="/">Nugest &copy; {{ curYear }}</a></li>
    				</ul><!-- /.navbar-nav -->
        		</div><!-- /.container -->
        	</nav><!-- /.navbar -->
        </footer>

		<script src="bower/jquery/dist/jquery.min.js"></script>
        <script src="bower/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower/angular/angular.min.js"></script>
        <script src="bower/angular-route/angular-route.min.js"></script>
        <script src="bower/angular-resource/angular-resource.min.js"></script>
        <script src="bower/angular-cookies/angular-cookies.min.js"></script>
        <script src="bower/angular-messages/angular-messages.min.js"></script>
        <script src="bower/angular-animate/angular-animate.min.js"></script>
        <script src="app.js"></script>
        <script src="directives/equals.js"></script>
        <script src="services/services.js"></script>
        <script src="controllers/authController.js"></script>
        <script src="controllers/userController.js"></script>
        <script src="controllers/dishController.js"></script>

        <!-- Modals -->
        <div id="modalSignIn" ng-controller="authCtrl" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Sign In</h4>
                    </div>
                    <div class="modal-body">
                    	<!-- Flash Messages -->
                		<div class="container-fluid flash animate" id="flash-messages">
                			<ul>
                			    <li class="alert alert-{{ message.type }} alert-dismissible" ng-repeat="message in messages">
                                    {{ message.text }}
                					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                				</li>
                			</ul>
                		</div><!-- #flashMessages -->

                        <form class="form-horizontal" name="signin">
                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="col-sm-offset-2 col-sm-3 control-label">Email</label>
                                <div class="col-sm-4">
                                    <input type="email"
                                           name="email"
                                           id="email"
                                           placeholder="Email"
                                           ng-model="user.email"
                                           class="form-control"
                                           value=""
                                           required>
                                    <p></p>
                                    <div class="ng-messages" ng-if='signin.email.$dirty' ng-messages="signin.email.$error" role="alert">
                                        <div ng-messages-include="ng-messages"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="password" class="col-sm-offset-2 col-sm-3 control-label">Password</label>
                                <div class="col-sm-4">
                                    <input type="password"
                                           name="password"
                                           id="password"
                                           placeholder="Password"
                                           ng-model="user.password"
                                           class="form-control"
                                           value=""
                                           required>
                                    <p></p>
                                    <div class="ng-messages" ng-if='signin.password.$dirty' ng-messages="signin.password.$error" role="alert">
                                        <div ng-messages-include="ng-messages"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Remember Me -->
                            <div class="form-group">
                                <div class="col-sm-offset-5 col-sm-3">
                                    <div class="checkbox">
                                        <label for="remember">
                                            <input type="checkbox" name="remember" id="remember" ng-model="user.remember"> Remember Me
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="closeSignIn()" data-dismiss="modal">Not now</button>
                        <button type="button" class="btn btn-primary" ng-click="signIn()">Sign In</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- ngMessages -->
        <script type="text/ng-template" id="ng-messages">
            <div ng-message="required">This field is required.</div>
            <div ng-message="email">This is an invalid email address.</div>
            <div ng-message="minlength">This value is too short</div>
            <div ng-message="maxlength">This value is too long</div>
            <div ng-message="equals">Fields don't match</div>
        </script>
	</body>
</html>
