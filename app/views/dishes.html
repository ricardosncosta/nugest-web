<form class="form-horizontal">
    <!-- Name -->
    <div class="form-group">
        <label for="name" class="col-sm-offset-2 col-sm-3 control-label">Name</label>
        <div class="col-sm-3">
            <input type="text"
				   name="name"
				   id="name"
				   placeholder="Name"
				   class="form-control"
				   ng-model="dish.name"
				   value="">
        </div>
    </div>
    <div class="form-group">
        <label for="calories" class="col-sm-offset-2 col-sm-3 control-label">Calories</label>
        <div class="col-sm-3">
            <input type="text"
				   name="calories"
				   id="calories"
				   placeholder="Calories"
				   class="form-control"
				   ng-model="dish.calories"
				   value="{{ old('first_name') }}">
        </div>
    </div>

    <!-- Submit -->
    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-3">
            <button type="submit" ng-click="dishSubmit()" class="btn btn-default">Add</button>
        </div>
    </div>
</form>

<ul class="item-list list-group col-sm-offset-4 col-sm-4">
    <li class="list-group-item">
        {{ dish.name }} <button item-id="{{ $dish.id }}" type="button" class="close glyphicon glyphicon-remove" aria-label="Close" aria-hidden="true"></button>
    </li>
</ul>
